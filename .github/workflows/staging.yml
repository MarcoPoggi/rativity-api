name: staging

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-20.04

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DATABASE: postgres
          POSTGRES_PORT: 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: setup node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: install packages
        run: npm ci #using package-lock

      - name: add postgres dev library
        run: sudo apt-get install libpq-dev

      # testing
      - name: run tests
        run: npm test
        env:
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGHOST: localhost

      # deployment
      - name: deploy
        run: npm i -g @railway/cli && railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}
        if: github.event_name == 'push'
