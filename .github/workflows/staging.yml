name: staging

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node: [16, 18]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          PGPASSWORD: postgres

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: setup ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: install packages
        run: npm ci #using package-lock

      - name: connect to postgres
        run: npm start

      # testing
      - name: run tests
        run: npm test

      # deployment
      - name: deploy
        run: npm i -g @railway/cli && railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEV }}
          PGUSER: postgres
          PGDATABASE: postgres
          PGPORT: 5432
        if: github.event_name == 'push'
